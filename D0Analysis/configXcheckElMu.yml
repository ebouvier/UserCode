configuration:
  width: 800
  height: 800
  luminosity-label: '(8 TeV)'
  experiment: "CMS"
  extra-label: "Simulation preliminary"
  root: 'MyAnaMu'
  luminosity: 19705 
  luminosity-error: 0.026
  error-fill-style: 3154
  error-fill-color: "#ee556270"
  ratio-fit-error-fill-style: 1001
  ratio-fit-error-fill-color: "#aa556270"
  ratio-fit-line-color: "#0B486B"  
  labels:
    - text: 'X-check data'
      position: [0.22, 0.9]
      size: 24

files:
  'MuHadASingleMuBCD.root':
    type: data
    legend: "#mu + Jets channel"
    marker-color: 46
    line-color: 46
    line-width: 3

  '../MyAnaEl/ElectronHadASingleElectronBCD.root':
    type: signal
    cross-section: 1
    generated-events: 19690 
    legend: "e + Jets channel"
    marker-type: 20
    marker-color: 38
    marker-size: 1
    line-type: 0
    line-color: 38
    line-width: 3
    fill-type: 0
    drawing-options: 'P'
    legend-style: 'P'

